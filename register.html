<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <link rel="stylesheet" href="./assets/css/custom.min.css" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <title>Daftar - Beasiswaku</title>
  </head>
  <body>
    <div class="full-h">
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary user">
          <div class="container-fluid">
            <a class="navbar-brand" href="./">
              <img src="./assets/images/logo.png" alt="logo Beasiswaku" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./">Beranda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./program-list.html">Program</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./panduan-pendaftaran.html"
                    >Cara Daftar</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./mitra-list.html">Mitra</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html" id="komunitas"
                    >Komunitas</a
                  >
                </li>
                <li class="nav-item" id="nloggedIn">
                  <a href="./login.html" class="btn btn-primary-softest"
                    >Masuk <i class="bi bi-arrow-right-circle"></i
                  ></a>
                </li>
                <li
                  class="nav-item dropdown"
                  id="loggedIn"
                  style="display: none"
                >
                  <a
                    class="nav-link dropdown-toggle active"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Nama User
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">User</h6></li>
                    <li>
                      <a class="dropdown-item" href="./profile.html">Profile</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item link-danger"
                        href=""
                        onclick="Logout()"
                        >Keluar</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="h-100 d-flex align-items-center gap-5">
        <!-- form -->
        <div class="mx-auto p-5 w-100" style="max-width: 600px">
          <div class="d-flex flex-column gap-5">
            <span>
              <h1 class="card-title fw-semibold">Daftar Akun Mitra</h1>
              <p class="card-text">
                Pastikan Anda mengisi form dengan data yang benar.
              </p>
            </span>

            <div
              class="d-flex flex-column align-items-stretch justify-content-center gap-3"
            >
              <div class="form-group">
                <label for="nama" class="form-label">Nama Mitra</label>
                <input type="text" name="nama" id="nama" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email Mitra</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="copassword" class="form-label"
                  >Konfirmasi Password</label
                >
                <input
                  type="password"
                  name="copassword"
                  id="copassword"
                  class="form-control"
                />
              </div>

              <div class="d-flex align-items-baseline gap-3 mt-4">
                <a href="./login.html" class="btn btn-primary px-4"
                  >Buat Akun</a
                >
                <a href="./login.html" class="btn px-4">Batal</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Img -->
        <img
          src="./assets/images/userp.png"
          class="h-100 object-fit-cover d-none d-md-block"
          alt="gambar"
        />
      </div>
    </div>

    <script src="./assets/vendor/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
