<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.min.css" />

    <!-- Bootstrap icons -->
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"

    <title>Dashboard Program Mitra</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/images/logo.png" alt="logo Beasiswaku" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./">Dashboard</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./program.html"
                  >Program</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nama Mitra
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><h6 class="dropdown-header">Mitra</h6></li>
                  <li>
                    <a class="dropdown-item" href="./profile.html">Profile</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item link-danger" href="../">Keluar</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main -->
    <main>
      <br />
      <div style="margin-left: 125px">
        <h2>Program Beasiswa</h2>
        <a style="display: flex">Daftar Program Beasiswa Yang telah Dibuat</a>
        <a
          href="./program-tambah.html"
          class="btn btn-primary px-3"
          style="margin-top: 30px"
          >Tambah Program</a
        >
      </div>
      <div class="card2" style="margin-top: 50px">
        <div class="container">
          <div
            class="card"
            style="
              width: 20rem;
              margin: 10px;
              border: 1px solid #6e5ebe;
              display: inline-block;
            "
          >
            <img
              src="../assets/images/banner-2.png"
              class="card-img-top"
              alt="gambar"
            />
            <div class="card-body">
              <h5 class="card-title">Beasiswa LPDP</h5>
              <p class="card-text">Pendidikan: Pasca Sarjana</p>
              <a
                href="./program-edit.html"
                class="btn btn-info btn-sm text-white"
                >Lihat Selengkapnya</a
              >
            </div>
          </div>
          <div
            class="card"
            style="
              width: 20rem;
              margin: 10px;
              border: 1px solid #6e5ebe;
              display: inline-block;
            "
          >
            <img
              src="../assets/images/banner12.png"
              class="card-img-top"
              alt="gambar"
            />
            <div class="card-body">
              <h5 class="card-title">Beasiswa indonesia bangkit</h5>
              <p class="card-text">Pendidikan: MA Sederajat</p>
              <a
                href="./program-edit.html"
                class="btn btn-info btn-sm text-white"
                >Lihat Selengkapnya</a
              >
            </div>
          </div>
        </div>
      </div>

    <!-- main -->
    <!-- Javascript -->
    <script src="../assets/vendor/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
