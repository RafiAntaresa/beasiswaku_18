<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.min.css" />
    <link rel="stylesheet" href="../assets/css/custom.min.css" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <title>Tambah Program Mitra - Beasiswaku</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/images/logo.png" alt="logo Beasiswaku" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./program.html">Program</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nama Mitra
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><h6 class="dropdown-header">Mitra</h6></li>
                  <li>
                    <a class="dropdown-item" href="./profile.html">Profile</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item link-danger" href="../">Keluar</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="py-5">
        <div class="container">
          <h1 class="display-4 fw-semibold">Tambah Program</h1>
          <p class="mb-5">Menambah Program Beasiswa Baru</p>

          <div class="card rounded-5 pt-2">
            <div class="card-body px-4 pt-4 pb-3">
              <h5 class="card-title fw-semibold mb-4">Data Program</h5>

              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group mb-3">
                    <label for="nama" class="form-label">Nama Program</label>
                    <input
                      type="text"
                      name="nama"
                      id="nama"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="deskripsi" class="form-label">Deskripsi</label>
                    <textarea
                      name="deskripsi"
                      id="deskripsi"
                      rows="10"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <div class="form-group mb-3">
                    <label for="kuota" class="form-label">Kuota Diterima</label>
                    <input
                      type="number"
                      name="kuota"
                      id="kuota"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="linkPendaftaran" class="form-label"
                      >Link Pendaftaran</label
                    >
                    <input
                      type="url"
                      name="linkPendaftaran"
                      id="linkPendaftaran"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="thumbnail" class="form-label"
                      >Change Thumbnail</label
                    >
                    <input
                      type="file"
                      name="thumbnail"
                      id="thumbnail"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4 d-flex align-items-center gap-3">
            <a href="./program.html" class="btn btn-primary px-4"
              >Tambah Program</a
            >
            <a href="./program.html" class="btn">Batal</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Javascript -->
    <script src="../assets/vendor/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
