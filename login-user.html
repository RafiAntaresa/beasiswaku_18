<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <link rel="stylesheet" href="./assets/css/custom.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <title>Test</title>
  </head>
  <body>
    <div class="full-h">
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./assets/images/logo.png" alt="logo Beasiswaku" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Beranda</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Program</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cara Daftar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mitra</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Komunitas</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="btn btn-primary-softest"
                    >Masuk <i class="bi bi-arrow-right-circle"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="h-100 d-flex align-items-center gap-5">
        <img
          src="./assets/images/usermitra.png"
          class="h-100 object-fit-contain d-none d-md-block"
          alt="gambar"
        />

        <!-- form -->
        <div class="mx-auto px-5 w-100" style="max-width: 600px">
          <div class="d-flex flex-column gap-5">
            <span>
              <h1 class="card-title fw-semibold">Masuk</h1>
              <p class="card-text">
                Isi form masuk dengan akun yang telah dibuat
              </p>
            </span>

            <div
              class="d-flex flex-column align-items-stretch justify-content-center gap-3"
            >
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Ingat Saya
                  </label>
                </div>

                <a href="#" class="link-primary">Lupa Password?</a>
              </div>

              <div class="d-flex align-items-baseline gap-3 mt-4">
                <button class="btn btn-primary px-4">Masuk</button>
                <a href="#" class="btn btn-primary-softest px-4 fw-medium"
                  >Daftar</a
                >
              </div>
            </div>

            <a href="#" class="link-primary mt-5"
              >Masuk Sebagai Mitra <i class="bi bi-diagram-2"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
