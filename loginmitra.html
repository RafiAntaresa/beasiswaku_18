<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <link rel="stylesheet" href="./assets/css/custom.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <title>Test</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logo.png" alt="logo Beasiswaku" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Beranda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cara Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mitra</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Komunitas</a>
              </li>
              <li class="nav-item">
                <a href="#" class="btn icon btn-primary-softest"
                  >Masuk <i class="bi bi-arrow-right-circle"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex">
      <img src="./assets/images/usermitra.png" class="img-fluid" alt="gambar" />
      <div class="p-5 pt-5 flex-shrink-1">
        <h1><b>Masuk</b></h1>
        <p>Isi form masuk dengan akun yang telah dibuat</p>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
            <button type="lupapassword" class="btn">Lupa Password?</button>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="ajukanmitra" class="btn btn-secondary justify-content-end">Ajukan Akun Mitra</button>
          <button type="masukpendaftar" class="btn">Masuk Sebagai Pendaftar</button>
        </form>
      </div>
    </div>
  </body>
</html>
